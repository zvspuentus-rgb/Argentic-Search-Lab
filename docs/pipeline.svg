<svg width="1400" height="560" viewBox="0 0 1400 560" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Argentic Search Lab pipeline">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0b1626"/>
      <stop offset="100%" stop-color="#101a2f"/>
    </linearGradient>
    <linearGradient id="quick" x1="0" x2="1">
      <stop offset="0%" stop-color="#123b31"/>
      <stop offset="100%" stop-color="#1d5a4a"/>
    </linearGradient>
    <linearGradient id="deep" x1="0" x2="1">
      <stop offset="0%" stop-color="#472311"/>
      <stop offset="100%" stop-color="#6a3418"/>
    </linearGradient>
    <linearGradient id="entry" x1="0" x2="1">
      <stop offset="0%" stop-color="#14314a"/>
      <stop offset="100%" stop-color="#1e4a72"/>
    </linearGradient>
    <linearGradient id="out" x1="0" x2="1">
      <stop offset="0%" stop-color="#2f2052"/>
      <stop offset="100%" stop-color="#46306f"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4"/>
    </filter>
    <style>
      .title { font: 700 28px Inter, Segoe UI, Arial, sans-serif; fill: #e7f1ff; }
      .subtitle { font: 500 14px Inter, Segoe UI, Arial, sans-serif; fill: #9eb6d6; }
      .section { font: 700 16px Inter, Segoe UI, Arial, sans-serif; fill: #dbe9ff; }
      .node { font: 600 14px Inter, Segoe UI, Arial, sans-serif; fill: #edf6ff; }
      .arrow { stroke: #8fb7df; stroke-width: 2.2; fill: none; marker-end: url(#m); }
      .ghost { opacity: .2; }
    </style>
    <marker id="m" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#8fb7df"/>
    </marker>
  </defs>

  <rect width="1400" height="560" fill="url(#bg)"/>
  <circle cx="180" cy="120" r="120" fill="#3e6aa0" class="ghost" filter="url(#soft)"/>
  <circle cx="1220" cy="450" r="140" fill="#4f3c8f" class="ghost" filter="url(#soft)"/>

  <text x="48" y="54" class="title">Argentic Search Pipeline</text>
  <text x="48" y="80" class="subtitle">Auto mode routes to Quick or Deep research with grounded synthesis</text>

  <rect x="48" y="124" rx="14" ry="14" width="190" height="70" fill="url(#entry)" stroke="#5fa8ff" stroke-width="1.6"/>
  <text x="76" y="166" class="node">User Query</text>

  <rect x="278" y="124" rx="14" ry="14" width="210" height="70" fill="url(#entry)" stroke="#5fa8ff" stroke-width="1.6"/>
  <text x="307" y="166" class="node">Mode Resolver</text>

  <text x="548" y="114" class="section">Quick Lane</text>
  <rect x="548" y="132" rx="12" ry="12" width="170" height="52" fill="url(#quick)" stroke="#43d3a8" stroke-width="1.4"/>
  <text x="586" y="163" class="node">Quick Planner</text>
  <rect x="742" y="132" rx="12" ry="12" width="170" height="52" fill="url(#quick)" stroke="#43d3a8" stroke-width="1.4"/>
  <text x="772" y="163" class="node">Fast Search</text>
  <rect x="936" y="132" rx="12" ry="12" width="190" height="52" fill="url(#quick)" stroke="#43d3a8" stroke-width="1.4"/>
  <text x="966" y="163" class="node">Quick Synthesis</text>

  <text x="548" y="262" class="section">Deep Lane</text>
  <rect x="548" y="280" rx="12" ry="12" width="140" height="52" fill="url(#deep)" stroke="#ffb067" stroke-width="1.4"/>
  <text x="576" y="311" class="node">Analyzer</text>
  <rect x="704" y="280" rx="12" ry="12" width="130" height="52" fill="url(#deep)" stroke="#ffb067" stroke-width="1.4"/>
  <text x="744" y="311" class="node">Planner</text>
  <rect x="848" y="280" rx="12" ry="12" width="130" height="52" fill="url(#deep)" stroke="#ffb067" stroke-width="1.4"/>
  <text x="888" y="311" class="node">Refiner</text>
  <rect x="992" y="280" rx="12" ry="12" width="170" height="52" fill="url(#deep)" stroke="#ffb067" stroke-width="1.4"/>
  <text x="1019" y="311" class="node">Multi-lane Search</text>

  <rect x="744" y="360" rx="12" ry="12" width="130" height="52" fill="url(#deep)" stroke="#ffb067" stroke-width="1.4"/>
  <text x="785" y="391" class="node">Critic</text>
  <rect x="890" y="360" rx="12" ry="12" width="200" height="52" fill="url(#deep)" stroke="#ffb067" stroke-width="1.4"/>
  <text x="926" y="391" class="node">Evidence Synthesis</text>

  <rect x="1168" y="216" rx="14" ry="14" width="180" height="74" fill="url(#out)" stroke="#b690ff" stroke-width="1.6"/>
  <text x="1200" y="260" class="node">Answer +</text>
  <text x="1193" y="280" class="node">Follow-ups</text>

  <path class="arrow" d="M238 159 L278 159"/>
  <path class="arrow" d="M488 159 L548 159"/>
  <path class="arrow" d="M718 159 L742 159"/>
  <path class="arrow" d="M912 159 L936 159"/>
  <path class="arrow" d="M1126 159 C1155 159 1160 205 1168 230"/>

  <path class="arrow" d="M488 159 C520 159 520 306 548 306"/>
  <path class="arrow" d="M688 306 L704 306"/>
  <path class="arrow" d="M834 306 L848 306"/>
  <path class="arrow" d="M978 306 L992 306"/>
  <path class="arrow" d="M1078 332 C1080 350 1035 360 990 360"/>
  <path class="arrow" d="M874 386 L890 386"/>
  <path class="arrow" d="M1090 386 C1145 386 1160 295 1168 270"/>

  <text x="517" y="150" class="subtitle">auto → quick</text>
  <text x="516" y="296" class="subtitle">auto → deep</text>
</svg>
